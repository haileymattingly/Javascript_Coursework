<!DOCTYPE html> 
<html lang=”en”>
    <head>
        <title>Car Demo</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/Javascript">

            function vehicle(make,model,color,year,picture) {
                this.make = make;
                this.model = model;
                this.color = color;
                this. year = year;
                this.picture = picture;
            }

            var vehicleList = [
                new vehicle("Ford", "Focus", "Yellow", "2017", "https://cdn.motor1.com/images/mgl/pgyKo/s4/2017-ford-focus-st-triple-yellow.jpg"),
                new vehicle("Ford", "Explorer", "White", "2017", "https://www.cstatic-images.com/car-pictures/xl/USC60FOS102E021001.png"),
                new vehicle("Honda", "Pilot", "Red", "2003", "http://st.motortrend.com/uploads/sites/10/2015/11/2003-honda-pilot-ex-suv-angular-front.png"),
                new vehicle("Honda", "CRV", "Grey", "2015", "https://media.ed.edmunds-media.com/honda/cr-v/2015/oem/2015_honda_cr-v_4dr-suv_touring_fq_oem_3_1280.jpg"),
                new vehicle("Chevrolet", "Cruze", "Black", "2016", "https://www.sunnysideauto.com/assets/stock/colormatched_01/white/640/cc_2016che022c_01_640/cc_2016che022c_01_640_gar.jpg")
            ];

            function ShowCars(start=0,make=null,year=null){
                if(start<vehicleList.length){
                        displayVehicle = vehicleList[start];
                        if((make == null || make == displayVehicle.make) && (year == null || year == displayVehicle.year)){
                        $("<img>").attr('src', vehicleList[start].picture)
                                .appendTo("#car")
                                .hide()
                                .fadeIn("slow")
                                .delay("1000")
                                .fadeOut("slow", function(){
                                        $("#car").empty();
                                        start++;
                                        ShowCars(start, make, year);
                                });
                        }else{
                        start++;
                        ShowCars(start, make, year);
                        }
                
                }
                else{
                $("<img>").attr('src', "https://images.vexels.com/media/users/3/157931/isolated/preview/604a0cadf94914c7ee6c6e552e9b4487-curved-check-mark-circle-icon-by-vexels.png")
                        .appendTo("#car")
                        .hide()
                        .fadeIn("slow")
                        .fadeOut("slow", function(){
                        $("#car").empty();
                        });
                }
                
            }

            $(function(){
                $("#list").click(function(){
                        ShowCars(0, "Ford", "2017");
                });
            });

            

        </script>
	</head> 
	<body>
        <h1>Pick A Car!!</h1>
        <div id="car">
        </div>
        <br />
        <input id="list" type="button" value="Show All Cars" />
	</body>
</html>
