<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Untitled Document</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){

            $("#demo").click(function(){
                $("img").hide().delay(2000).fadeIn(2000);
            });

            $("img").hover(function(){
                $(this).animate({top: "25px"}, "fast", function(){
                    $(this).animate({top: "0px"}, "fast");
                });
            });
        });
    </script>
    
     <style type="text/css">
         img {
             position: relative;
             display: inline;

         }
         
    </style>
</head>
<body>

       <img src="images/w.png" />

/>
