<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>   </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#start").click(function(){
                $("img").animate({top: "100px", right: "150px", height: "11%"}, 3000, "linear")
                        .animate({top: "90px"}, 70, "swing")
                        .animate({top: "100px"}, 100, "linear")
                        .animate({top: "200px", right: "300px", width: "17%", height: "11%"}, 3000, "linear")

                        .animate({top: "190px"}, 10, "swing")
                        .animate({top: "200px"}, 20, "linear")
                        .animate({top: "350px", right: "450px", width: "23%", height: "23%"}, 3000, "linear")
            });
        });
    </script>

    <style>
        
        img {
            position: absolute;
            top: 0;
            right: 0;
            width:5%;
            height: 5%;
            
        }
        
        
    </style>
    
</head>

<body>
   
   <div>
      
       
       <img src="images/free-cartoon-car-clipart-5.png" alt="">
   </div>
   
   <input type="button" id="start" value="Start" />    
</body>

</html>
